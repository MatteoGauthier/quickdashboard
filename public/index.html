<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="master.min.css">
</head>

<body>
    <a  id="github-auth"
        href="https://github.com/login/oauth/authorize?client_id=49947e1e13649dccd714&redirect_uri=http://localhost:8080/oauth/redirect&state=">
        Login with github
    </a>
    <div class="container">
        <div class="github-stats">
            <div class="repos-count counts">
                <div class="circle-data" id="repos-data">25</div>
                <div class="data-desc">repository</div>
            </div>
            <div class="commits-count counts">
                <div class="circle-data" id="commits-data">335</div>
                <div class="data-desc">commits</div>
            </div>
            <div class="fav-lang counts">
                <div class="circle-data" id="fav-data">VueJs</div>
                <div class="data-desc">is ur favorite lang.</div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector("#github-auth").href=document.querySelector("#github-auth").href + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
    </script>
    <script src="logic.js"></script>
</body>

</html>
